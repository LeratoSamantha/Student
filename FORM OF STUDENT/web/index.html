<html>
    <head>
        <title> Student Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> Student Form</div>
        <form action =“StudentRegistration” method = “POST”>
<p>
First Name <input type = “text” name = “firstName”> &nbsp;
Last Name <input type = “text” name = “lastName”> &nbsp;
MI <input type = “text” name = “mi” size=”1”> &nbsp;
</p>
<p>
Mobile Number <input type = “text” name = “mobileNumber” 
size=“10”> &nbsp;
Email <input type = “text” name = “email”> &nbsp;
</p>
<p>
Street Address <input type = “text” name = “streetAddress” 
size=“40”> &nbsp;
</p>
<p>
City <input type = “text” name = “city” size=“20”> &nbsp;
Province
<select size =“1” name = “province”>
<option value =“MP”> Mpumalanga-MP</option>
<option value =“GP”> Gauteng-GP</option>

</select> &nbsp;
Code <input type = “text” name = “code” size=“4”> &nbsp;
</p>
<p>
<input type = “submit” name = “Submit” value =“Submit”> 
<input type = “reset” name = “Reset” > 
</p>
</form>

    </body>
</html>
